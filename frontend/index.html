<html>
<head>
  <title>Mieszkania</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/jpg" href="house.png">
</head>
<body>

<div id="header">
		<h3>Wyszukiwarka ofert wynajmu mieszka≈Ñ</h3>
		
    <div class="headerPart">
      <img id="houseImg" src="house.png" alt="house">
		</div>
    
    <div class="headerPart">
		<table id="searchOptions">
			
			<tr>
				<td class="searchOption">
					<p>Zapytanie:</p>
					<input id="query" />
				</td>
				
				<td class="searchOption">
					<p>Lokalizacja:</p>
					<input id="location" />
				</td>	
			</tr>
			
			<tr>	
				<td class="searchOption">
					<p>Min. powierzchnia:</p>
					<input id="area" />
				</td>
				
				<td class="searchOption">
					<p>Maksymalna cena:</p>
					<input id="price" />
				</td>
			</tr>
			
			<tr>
				<td class="searchOption">
					<p>Liczba pokoi:</p> 
					<select id="rooms">
						<option>dowolna</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</td>
				
				<td id="searchButtonContainer">
					<button id="search">Szukaj</button>
				</td>			
			</tr>
			
		</table>
    </div>
    
	</div>
	<div id="results">

	</div>
</body>
